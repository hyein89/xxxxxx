                ],
                skipButtonCaption: 'Skip after [seconds]',
                skipButtonClickCaption: 'Skip ad'
            }
        });
    }

    function findGetParameter(parameterName) {
        let result = null, tmp = [];
        location.search.substr(1).split("&").forEach(function (item) {
            tmp = item.split("=");
            if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
        return result;
    }

    const videoId = findGetParameter('id');

    if (!videoId) {
        window.location.href = "/404.html";
    } else {
        fetch('output.json')
            .then(response => response.json())
            .then(data => {
                if (videoId === "dafulat") {
                    // hardcode khusus dafulat
                    videoData = {
                        id: "dafulat",
                        title: "Cute  Girl Enjoys Fucked Hard",
                        thumbnail: "./img/cf2e3416b3a95a90fc3c018f039f2c4b.jpg",
                        video: "https://videohosk.online/videos/1.mp4"
                    };
                } else {
                    // ambil dari JSON + video default
                    let jsonData = data.find(item => item.id === videoId);
                    if (!jsonData) {
                        window.location.href = "./404.html";
                        return;
                    }
                    videoData = {
                        ...jsonData,
                        video: "./1.mp4"
                    };
                }

                // update UI
                $(".thumbPlayer").css("background-image", `url(${videoData.thumbnail})`);
                $(".videoTitle").text(videoData.title);

                // event klik
                $(function () {
                    $(".thumbFakePlayer").on("click", function () {
                        $(".thumbFakePlayer").hide();
                        $(".thumbPlayer").hide();
                        $("#bigVideo").show();
                        initPlayer();
                    });
                });
            })
            .catch(err => {
                console.error("Gagal ambil JSON:", err);
                window.location.href = "./404.html";
            });
    }
